    <div class="notice section" id="taig-notice">
        <div class="section-headline">
            <h2><strong>太极公告</strong></h2>
        </div>
      <div class="notice-content">
          <p>诚如大家所知，太极团队于2015年6月23日正式发布了iOS8.1.3-8.3越狱工具。事实上，该工具早已同步支持iOS8.4所有beta版本的完美越狱。与此同时，考虑到8.4即将于一周内发布，所用漏洞不会被苹果封堵，因此太极团队一直在等待8.4正式版发布，以便第一时间带给大家最完美的越狱体验。</p>
          <p>然而让我们震惊的是，PP助手团队早已从内核层面完成了对太极越狱的反编译，并在8.4正式版发布仅1小时后，利用太极团队发现的漏洞，开发上线了所谓“iOS8.4完美越狱”工具。该工具利用PP越狱助手进行分发，仅更改了程序界面。这一行为已严重侵害到太极团队的知识产权。这是自2014年11月太极越狱发布iOS8.1.1越狱工具以来，PP助手第二次抄袭太极越狱的漏洞，在此太极团队郑重声明，我们严厉谴责PP助手这一不正当竞争行为，并保留利用法律手段进行追责的权利。</p>
          <p>作为国内领先的越狱团队，太极越狱认为：越狱开发是极客精神的最好代表。我们仅希望通过这一行为带给用户以更加自由的使用体验。PP的行为不仅侵害了太极的合法权益，更严重违背了这一精神。另外，在抄袭事件发生前，太极团队正在进行上线前的最后测试。而此时太极团队所在地网络突然遭到多次精准的网络攻击，导致断网。目前我们正在追查相关攻击来源，以求给该事件所有关注者们还原一个最真实的场景。最后，希望广大太极支持者们，与我们一起<strong>声讨 <a href="http://weibo.com/love25pp?c=spr_qdhz_bd_baidusmt_weibo_s&nick=PP%E5%8A%A9%E6%89%8B" target="_blank">@PP助手</a>，捍卫越狱精神与你心中的净土</strong>。</p>
          <p><a href="http://www.taig.com/truth.html" target="_blank" data-name="查看事实"><strong>点击这里查看事实</strong></a>。</p>
          <p class="notice-sign">太极越狱团队</p>
          <p class="notice-sign">2015年7月1日</p>
      </div>
    </div>
